<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-register">
        <div class="block-register">
            <div class="left-register">
                <h1>A experiencia <br> em um passo</h1>
                <img src="/IMG/sign-up-animate.svg" alt="">
            </div>
            <div class="card-register">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="Repita a senha">Repita a senha</label>
                    <input type="password" name="senha" placeholder="Senha novamente">
                </div>
                <button class="btn-register">Registrar</button>
            </div>
        </div>
    </div>

</body>
</html>
